<html>
  <head>
    <link rel="stylesheet" href="../static/css/main.css">
    <script type="text/javascript">var contributors = {{contributors|tojson|safe}}</script>
  </head>
  <body>
  <article class="flow">
    <h1>Our Team</h1>
    <p>Hover or focus over each card to see the personâ€™s job title slide in and the colour treatment change.</p>
    <div class="team">
      <ul class="auto-grid" role="list">
        {% for contributor in contributors %}
        <li>
          <a href="{{contributor.ext}}" target="_blank" class="profile">
            <h2 class="profile__name">{{contributor.name}}</h2>
            <p>{{contributor.ext}}</p>
            <img alt="{{contributor.name}}" src="{{contributor.url}}" />
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </article>
  </body>
</html>
